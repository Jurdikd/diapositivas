<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Previsualización y Edición de Documentos</title>
  
  <!-- Estilos de Bootstrap -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  
  <!-- Estilos de Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
  <style>
    .preview-container {
      border: 1px solid #ddd;
      padding: 20px;
      text-align: center;
    }
    
    .preview-container i {
      font-size: 5rem;
      color: #999;
      margin-bottom: 10px;
    }
    
    .btn-group {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <h1 class="text-center">Previsualización y Edición de Documentos</h1>
    
    <!-- Contenedor de previsualización -->
    <div class="preview-container">
      <i class="fas fa-file-alt"></i>
      <p class="text-muted">No se ha seleccionado ningún documento</p>
    </div>
    
    <!-- Campo de selección de archivo -->
    <div class="mt-3">
      <input type="file" id="file-input" accept=".ppt, .pptx">
    </div>
    
    <!-- Botones de edición y guardado -->
    <div class="btn-group mt-3">
      <button id="edit-button" class="btn btn-primary" disabled>Editar</button>
      <button id="save-button" class="btn btn-success" disabled>Guardar</button>
    </div>
  </div>
  
  <!-- Scripts de Bootstrap y Font Awesome -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
  
  <!-- Script de Office.js -->
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>
  
  <!-- Script personalizado -->
  <script>
    const fileInput = document.getElementById('file-input');
    const previewContainer = document.querySelector('.preview-container');
    const editButton = document.getElementById('edit-button');
    const saveButton = document.getElementById('save-button');
    
    let currentDocument = null;
    
    fileInput.addEventListener('change', function() {
      const file = fileInput.files[0];
      
      if (file) {
        const reader = new FileReader();
        
        reader.addEventListener('load', function() {
          Office.initialize = function() {
            Office.context.document.addHandlerAsync(Office.EventType.DocumentSelectionChanged, handleSelectionChange);
            showPreview();
          };
          
          currentDocument = new Office.Document(file.name, 'pptx', reader.result);
          enableButtons();
        });
        
        reader.readAsArrayBuffer(file);
      } else {
        resetPreview();
        disableButtons();
      }
    });
    
    function handleSelectionChange(eventArgs) {
      const isDocumentSelected = eventArgs.documentSelectionType === Office.DocumentSelectionMode.Document;
      
      if (isDocumentSelected) {
        enableButtons();
      } else {
        disableButtons();
      }
    }
    
    function showPreview() {
      previewContainer.innerHTML = '';
      previewContainer.appendChild(currentDocument.getView());
    }
    
    function resetPreview() {
      previewContainer.innerHTML = `
        <i class="fas fa-file-alt"></i>
        <p class="text-muted">No se ha seleccionado ningún documento</p>
      `;
    }
    
    function enableButtons() {
      editButton.disabled = false;
      saveButton.disabled = false;
    }
    
    function disableButtons() {
      editButton.disabled = true;
      saveButton.disabled = true;
    }
    
    editButton.addEventListener('click', function() {
      currentDocument.edit();
    });
    
    saveButton.addEventListener('click', function() {
      currentDocument.save(function() {
        alert('El documento se ha guardado exitosamente.');
      });
    });
  </script>
</body>
</html>
